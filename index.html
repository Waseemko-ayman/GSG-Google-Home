<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- normalize ربط ملف ال -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awessome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- tab image -->
    <link rel="shortcut icon" href="images/google.png">
    <!-- css ربط ملف ال -->
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <i class="fa-solid fa-circle-half-stroke mode"></i>
            <div class="account">
                <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                <a href="#">Images</a>
                <div class="image"><img src="images/appsIconWhite.png" class="app-img" alt="apps_icon"></div>
                <div class="image"><img src="images/gmail img.jpg" alt="gmail img"></div>
            </div>
        </nav>
    </header>

    <div class="landing">
        <div class="container">
            <img src="images/google word white.png" class="google-word" alt="google word img">
            <form action="#" id="search-form">
                <div class="search">
                    <img src="images/search icon.png" class="search-icon" alt="search icon">
                    <input type="search" id="search-input">
                    <div class="icon">
                        <img src="images/microphone_google_icon.png" title="البحث الصوتي" alt="microphone google icon">
                        <img src="images/image search google.png" title="بحث بالصور" alt="image search google">
                    </div>
                </div>
                <div class="search-btn">
                    <button>Google Search</button>
                    <button id="lucky">I'm Feeling Lucky</button>
                </div>
                <div class="lang">
                    <p>Google offered in:</p>
                    <a href="#">English</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="country">
            <p>Palestine</p>
        </div>
        <div class="links">
            <div class="help">
                <a href="https://about.google">About</a>
                <a href="https://ads.google.com/intl/ar_ps/home">Advertising</a>
                <a href="https://www.google.com/services/#?modal_active=none">Business</a>
            </div>
            <div class="settings">
                <a href="https://policies.google.com/privacy?hl=ar-PS&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=ar-PS&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script src="js/control.js"></script>
</body>
</html>
